<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Скворцов П.С., ІВ-92</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="align-items: center">
    <div class="form">
      <div>
        <h2 style="margin-left: 80px">Форма</h2>
        <form>
          <label for="initial">ПІБ: </label><br />
          <input
            class="text_area"
            type="text"
            placeholder="Шевченко Т. Г."
            id="initial"
            name="initial"
          /><br /><br />
          <label for="idCard">Група: </label><br />
          <input
            class="text_area"
            type="text"
            placeholder="АА-12"
            id="group"
            name="group"
          /><br /><br />
          <label for="faculty">Телефон: </label><br />
          <input
            class="text_area"
            type="text"
            placeholder="(000)-111-22-33"
            id="phone-number"
            name="phone-number"
          /><br /><br />
          <label for="idCard">ID-картка: </label><br />
          <input
            class="text_area"
            type="text"
            placeholder="АА №123456"
            id="id-card"
            name="id-card"
          /><br /><br />
          <label for="faculty">Факультет: </label><br />
          <input
            class="text_area"
            type="text"
            placeholder="ФІОТ"
            id="faculty"
            name="faculty"
          /><br /><br />
        </form>
        <div id="error" style="color: red"></div>
        <button id="btn">Підтвердити</button>
      </div>
    </div>
    <input type="color" id="colorInput">
    <table width=400px height=400px align="center" cellpadding="4" cellspacing="0">
        <tr>

        <tr>

    <script src="script.js"></script>
  </body>
</html>
